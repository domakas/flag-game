<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Flag Game</h1>
    </header>
    <main class="gamebox">
        <div class="gamebox__row--first">
            <img src="./images/black-flag.png" alt="black flag">
            <img src="./images/black-flag.png" alt="black flag">
            <img src="./images/black-flag.png" alt="black flag">
            <img src="./images/black-flag.png" alt="black flag">
            <img src="./images/black-flag.png" alt="black flag">
            <img src="./images/black-flag.png" alt="black flag">
        </div>
        <div class="gamebox__row--second">
            <img src="./images/black-flag.png" alt="black flag">
            <img src="./images/black-flag.png" alt="black flag">
            <img src="./images/black-flag.png" alt="black flag">
            <img src="./images/black-flag.png" alt="black flag">
            <img src="./images/black-flag.png" alt="black flag">
        </div>
        <div class="gamebox__row--third">
            <img src="./images/black-flag.png" alt="black flag">
            <img src="./images/black-flag.png" alt="black flag">
            <img src="./images/black-flag.png" alt="black flag">
            <img src="./images/black-flag.png" alt="black flag">
        </div>
        <div class="gamebox__row--fourth">
            <img src="./images/black-flag.png" alt="black flag">
            <img src="./images/black-flag.png" alt="black flag">
            <img src="./images/black-flag.png" alt="black flag">
        </div>
        <div class="gamebox__row--fifth">
            <img src="./images/black-flag.png" alt="black flag">
            <img src="./images/black-flag.png" alt="black flag">
        </div>
        <div class="gamebox__row--sixth">
            <img src="./images/white-flag.png" alt="white flag">
        </div>
    </main>

    <p class="turns">Your turn</p>
    <p class="option">How many flags do you wish to take?</p>

    <footer class="buttons__container">
        <button class="button__takeone">Take 1</button>
        <button class="button__taketwo">Take 2</button>
        <button class="button__reset">Reset</button>
    </footer>
    <script src="script.js"></script>
</body>

</html>
